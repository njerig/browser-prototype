<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="history">
    <button id="historyPaneClose" onclick="hideHistory()">✕</button>
    <h2>History</h2>
  </div>
    <div id="main">
      <nav id="navigation">
        <button id="openHistory" onclick="showHistory()">❉</button>
        <button id="back"><</button>
        <button id="forward">></button>
        <button id="refresh">⟳</button>
        <div id="omnibox">
          <input type="text" id="url">
        </div>
      </nav>
      <div id="views">
        <webview id="view" class="page" src="about:blank" autosize="on"></webview>
      </div>
    </div>
  <script>require('./renderer.js');</script>
  <script>
    function showHistory() {
      document.getElementById("history").style.display = "block";
      document.getElementById("history").style.width = "260px";
      document.getElementById('openHistory').style.display = "none";
      document.getElementById('main').style.marginLeft= "280px";
    }
    function hideHistory() {
      document.getElementById("history").style.display = "none";
      document.getElementById('openHistory').style.display = "block";
      document.getElementById('main').style.marginLeft= "0";
    }
  </script>
</body>
</html>
